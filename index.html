<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collapse of Incrementals</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            text-align: center;
            background-color: black;
            color: blue;
            padding: 20px;
        }
        #collapse {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/6.0.0/big.min.js"></script>
</head>
<body>

    <h1>The Collapse of Incrementals</h1>
    <div id="collapse">Collapse: 1</div>
    <button id="increaseCollapse">Increase Collapse</button>
    <button id="enhanceIncreaseMultiplier">Enhance Increase Multiplier (100 Collapse)</button>
    <button id="successorAutoclicker">Successor Autoclicker (800 Collapse)</button>
    <button id="enhanceAutoclicker">Enhance Autoclicker (1600 Collapse)</button>

    <script>
        let collapse = new Big(1);
        const collapseDisplay = document.getElementById('collapse');
        let increaseMultiplier = 1.47;
        let autoclickerSpeed = new Big(0);
        let baseAutoclickSpeed = new Big(0.04); // 4x per second
        let autoclickerCostMultiplier = 1;

        // Update the display
        function updateDisplay() {
            collapseDisplay.textContent = `Collapse: ${collapse.toString()}`;
        }

        // Increase collapse by 1
        document.getElementById('increaseCollapse').addEventListener('click', () => {
            collapse = collapse.plus(1);
            updateDisplay();
        });

        // Enhance increase multiplier
        document.getElementById('enhanceIncreaseMultiplier').addEventListener('click', () => {
            if (collapse.gte(100)) {
                collapse = collapse.minus(100);
                increaseMultiplier *= 1.47; // Increase multiplier
                updateDisplay();
            }
        });

        // Successor autoclicker
        document.getElementById('successorAutoclicker').addEventListener('click', () => {
            if (collapse.gte(800)) {
                collapse = collapse.minus(800);
                autoclickerSpeed = autoclickerSpeed.plus(baseAutoclickSpeed);
                baseAutoclickSpeed = baseAutoclickSpeed.times(2);
                updateDisplay();
            }
        });

        // Enhance autoclicker
        document.getElementById('enhanceAutoclicker').addEventListener('click', () => {
            if (collapse.gte(1600)) {
                collapse = collapse.minus(1600);
                autoclickerSpeed = autoclickerSpeed.plus(baseAutoclickSpeed);
                baseAutoclickSpeed = baseAutoclickSpeed.times(2);
                updateDisplay();
            }
        });

        // Automatic increase of collapse
        setInterval(() => {
            collapse = collapse.plus(autoclickerSpeed);
            updateDisplay();
        }, 100); // 0.1 seconds (slower progression)

    </script>

</body>
</html>
