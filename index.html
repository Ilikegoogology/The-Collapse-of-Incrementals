<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collapse of Incrementals</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Code Pro', sans-serif;
            text-align: center;
            background-color: black;
            color: blue;
            padding: 20px;
        }
        #collapse {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px blue, 0 0 10px blue, 0 0 15px blue;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        button:hover {
            box-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue;
        }
        .tab-button {
            font-size: 1em;
            padding: 5px 10px;
            margin: 5px;
        }
        #upgrades, #autoclickers, #options {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/6.0.0/big.min.js"></script>
</head>
<body>

    <h1>The Collapse of Incrementals</h1>
    <div id="collapse">Collapse: 1</div>
    <button id="increaseCollapse">Increase Collapse</button>
    <button id="enhanceCollapse">Enhance Collapse</button>
    
    <div>
        <button class="tab-button" id="toggleUpgrades">Show Upgrades</button>
        <button class="tab-button" id="toggleAutoclickers">Show Autoclickers</button>
        <button class="tab-button" id="toggleOptions">Show Options</button>
    </div>
    
    <div id="upgrades">
        
    </script>

</body>
</html>
