<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collapse of Incrementals</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Code Pro', sans-serif;
            text-align: center;
            background-color: black;
            color: blue;
            padding: 20px;
        }
        #collapse {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px blue, 0 0 10px blue, 0 0 15px blue;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        button:hover {
            box-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue;
        }
        .tab-button {
            font-size: 1em;
            padding: 5px 10px;
            margin: 5px;
        }
        #upgrades, #autoclickers {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/6.0.0/big.min.js"></script>
</head>
<body>

    <h1>The Collapse of Incrementals</h1>
    <div id="collapse">Collapse: 1</div>
    <button id="increaseCollapse">Increase Collapse</button>
    <button id="enhanceCollapse">Enhance Collapse</button>
    
    <div>
        <button class="tab-button" id="toggleUpgrades">Show Upgrades</button>
        <button class="tab-button" id="toggleAutoclickers">Show Autoclickers</button>
    </div>
    
    <div id="upgrades">
        <h2>Upgrades</h2>
        <button id="enhanceIncreaseMultiplier">Enhance Increase Multiplier (100 Collapse)</button>
        <button id="successorAutoclicker">Successor Autoclicker (800 Collapse)</button>
    </div>

    <div id="autoclickers">
        <h2>Autoclickers</h2>
        <button id="enhanceAutoclicker">Enhance Autoclicker (1600 Collapse)</button>
    </div>

    <script>
        let collapse = new Big(1);
        const collapseDisplay = document.getElementById('collapse');
        let increaseMultiplier = 1; // Initial increase multiplier
        let successorActive = false; // Flag for Successor Autoclicker
        let enhanceActive = false; // Flag for Enhance Autoclicker
        
        // Update the display
        function updateDisplay() {
            collapseDisplay.textContent = `Collapse: ${collapse.toString()}`;
        }

        // Increase collapse by the current multiplier
        document.getElementById('increaseCollapse').addEventListener('click', () => {
            collapse = collapse.plus(increaseMultiplier);
            updateDisplay();
        });

        // Enhance collapse speed
        document.getElementById('enhanceCollapse').addEventListener('click', () => {
            collapse = collapse.plus(0.325); // Add +0.325 to collapse speed
            updateDisplay();
        });

        // Show upgrades and hide autoclickers
        document.getElementById('toggleUpgrades').addEventListener('click', () => {
            document.getElementById('upgrades').style.display = 'block';
            document.getElementById('autoclickers').style.display = 'none';
        });

        // Show autoclickers and hide upgrades
        document.getElementById('toggleAutoclickers').addEventListener('click', () => {
            document.getElementById('autoclickers').style.display = 'block';
            document.getElementById('upgrades').style.display = 'none';
        });

        // Enhance increase multiplier
        document.getElementById('enhanceIncreaseMultiplier').addEventListener('click', () => {
            if (collapse.gte(100)) {
                collapse = collapse.minus(100);
                increaseMultiplier *= 2; // Double the increase
                updateDisplay();
            }
        });

        // Successor autoclicker
        document.getElementById('successorAutoclicker').addEventListener('click', () => {
            if (collapse.gte(800)) {
                collapse = collapse.minus(800);
                successorActive = true; // Activate Successor Autoclicker
                updateDisplay();
            }
        });

        // Enhance autoclicker
        document.getElementById('enhanceAutoclicker').addEventListener('click', () => {
            if (collapse.gte(1600)) {
                collapse = collapse.minus(1600);
                enhanceActive = true; // Activate Enhance Autoclicker
                updateDisplay();
            }
        });

        // Automatic increase of collapse
        setInterval(() => {
            if (successorActive) {
                collapse = collapse.plus(increaseMultiplier); // Successor Autoclicker clicks Increase Collapse
            }
            if (enhanceActive) {
                collapse = collapse.plus(0.325); // Enhance Autoclicker clicks Enhance Collapse
            }
            updateDisplay();
        }, 1000); // Every second for autoclickers

    </script>

</body>
</html>
