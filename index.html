<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collapse of Incrementals</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            text-align: center;
            background-color: black;
            color: blue;
            padding: 20px;
        }
        #collapse {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>The Collapse of Incrementals</h1>
    <div id="collapse">Collapse: 1</div>
    <button id="increaseCollapse">Increase Collapse</button>
    <button id="enhanceCollapse">Enhance Collapse Speed</button>

    <script>
        let collapse = 1;
        const collapseDisplay = document.getElementById('collapse');
        let speedIncrease = 0.01;

        // Update the display
        function updateDisplay() {
            collapseDisplay.textContent = `Collapse: ${collapse.toFixed(2)}`;
        }

        // Increase collapse by 1
        document.getElementById('increaseCollapse').addEventListener('click', () => {
            collapse += 1;
            updateDisplay();
        });

        // Enhance collapse speed
        document.getElementById('enhanceCollapse').addEventListener('click', () => {
            const chosenMultiplier = Math.random() * 3 + 1; // Random between 1 and 4
            speedIncrease *= chosenMultiplier; // Enhance speed
        });

        // Automatic increase of collapse
        setInterval(() => {
            collapse += speedIncrease;
            updateDisplay();
        }, 10); // 0.01 seconds
    </script>

</body>
</html>
